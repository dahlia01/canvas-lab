<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Draw!</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="container">
        <p>
            <label for="line-color-inp">Line Color:</label>
            <input type="color" name="line-color-inp" id="line-color-inp" value="#000000">
        </p>
        
        <p>
            <label for="line-width-inp">Line Width:</label>
            <input type="number" name="'line-width-inp" id="line-width-inp" value="1"/>
        </p>

        <div>
            <label for="line-end-cap">Line End Cap:</label>
            <select name="line-end-cap" id="line-end-cap">
                <option value="butt" selected>Butt</option>
                <option value="round">Round</option>
                <option value="square">Square</option>
            </select>
        </div>

        <div>
            <button id="eraser" class="btn btn-default">Erase</button>
        </div>




        <canvas id="drawing-canvas" width="600" height="400"></canvas>
        <script src="js/app.js"></script>
    </body>
</html>
